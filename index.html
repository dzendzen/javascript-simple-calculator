<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="grid">
        <button class="cell clear">C</button>
        <button class="cell operator" data-id="*">X</button>
        <button class="cell operator" data-id="/">/</button>
        <button class="cell operator" data-id="+">+</button>
        <button class="cell num" data-id="7">7</button>
        <button class="cell num" data-id="8">8</button>
        <button class="cell num" data-id="9">9</button>
        <button class="cell operator" data-id="-">-</button>
        <button class="cell num" data-id="4">4</button>
        <button class="cell num" data-id="5">5</button>
        <button class="cell num" data-id="6">6</button>
        <button class="cell equals" data-id="=">=</button>
        <button class="cell num" data-id="1">1</button>
        <button class="cell num" data-id="2">2</button>
        <button class="cell num" data-id="3">3</button>

        <button class="cell num" data-id="0">0</button>
        <button class="cell operator" data-id=".">.</button>
      </div>
    </div>
    <!-- <a href="https://icons8.com/icon/56981/clear-symbol"
      >Clear Symbol icon by Icons8</a
    > -->
    <script src="app.js"></script>
  </body>
</html>
